<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Juice</title>
</head>

<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Juice<span>ables</span>
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <img src="img/nav-img.png" alt="nav image" class="nav__img">
            </div>
            <!-- toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>

        </nav>
    </header>
    <!-- main  -->
    <main class="main">
        <section class="home">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="img/shape-bg.png" alt="" class="home__shape-bg">
            <div class="home__container container">
                <div class="home__data">
                    <div class="box">
                        <h1 class="home__title">
                            Get Fresh
                            <span>Juiceables</span>
                            Everyday
                        </h1>
                        <p class="home__description">
                            Starting at $360 per month,get<br>
                            those benefits and more.
                        </p>
                        <a href="#" class="home__button">
                            Details
                        </a>
                    </div>

                    <div class="home__images">
                        <img src="img/liquid-fruit.png" alt="liquid image" class="home__liquid">

                        <div class="home__juice-animate">
                            <img src="img/juice.png" alt="juice image" class="home__juice">
                        </div>

                        <img src="img/apple1.png" alt="apple image" class="home__apple1">
                        <img src="img/apple2.png" alt="apple image" class="home__apple2">

                        <div>
                            <img src="img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="img/leaf.png" alt="leaf image" class="home__leaf">
                            <img src="img/leaf.png" alt="leaf image" class="home__leaf">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
